<section class="contact">
    <div class="container">
        <div class="row">
            <div class="col">

                <div class="contact__block">
                    <h2 class="contact__title">Dont be afraid to contact us if you have any question</h2>

                    <form class="contact__form" action="#" method="post">
                        <input class="contact__input-name" required placeholder="Name" name="user_name" type="text">
                        <input class="contact__input-email" required placeholder="Email" name="user_email" type="email" id="email555">
                        <textarea class="contact__input-textarea" placeholder="Message" name="user_textarea" type="text"></textarea>
                        <input class="contact__input-button" type="submit" value="Get a quote">
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
