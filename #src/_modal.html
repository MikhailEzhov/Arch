<div class="modal">
    <div class="container">

        <div class="modal__dialog">
            <div class="modal__content">

                <span data-close class="modal__close"></span>

                <form class="modal__form" action="#" method="post">
                    <h2 class="modal__title">We will contact you as soon as possible!</h2>
                    <input class="modal__input modal__input_name" required placeholder="Your name" name="user_name" type="text">
                    <input class="modal__input modal__input_phone" required placeholder="Your phone number" name="user_phone" type="phone">
                    <input class="modal__button" type="submit" value="Call me back">
                </form>
            </div>
        </div>

    </div>
</div>
